# DCC Storage Server - Configuration
#

# Access key of server IAM user with permission to access all redwood AWS resources (s3, encryption key).
# You can also mount or create a ~/.aws/credentials file with the credentials instead of specifying them here.
#s3.accessKey=

# Secret key of server IAM user
#s3.secretKey=


# To have the application serve https, configure the following three options.
# This should hold the path to an ssl keystore (e.g. ../cert/storage.ucsc-cgl.org.jks)
#server.ssl.key-store

# Keystore password (e.g. password)
#server.ssl.key-store-password=

# Keystore type (e.g. JKS or PKCS12)
#server.ssl.key-store-type


# Id of the IAM Encryption Key the storage server will use for SSE on AWS. (e.g. 0aaad33b-7ead-44be-a56e-3d00c8777042)
#s3.masterEncryptionKeyId=


# S3 (region-specific) endpoint to use (e.g. s3-external-1.amazonaws.com)
#s3.endpoint=

# S3 bucket name (e.g. redwood-storage-dev)
#bucket.name.object=
