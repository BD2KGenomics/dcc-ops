version: '2'


services:
  postgres:
    image: postgres:9.5
    networks:
      - default
    restart: always

  rabbitmq:
    image: rabbitmq:3.5.6-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - default
    restart: always

  webservice:
    build:
      context: .
      dockerfile: Dockerfile_webservice
    container_name: "consonance-webservice"
    ports:
      - "8080:8080"
      - "8081:8081"
    links:
      - postgres
      - rabbitmq
    volumes:
      - log_volume:/consonance_logs
    networks:
      - default
      - esnet
    restart: always

  coordinator:
    build:
      context: .
      dockerfile: Dockerfile_coordinator
    links:
      - webservice
      - rabbitmq
    volumes:
      - log_volume:/consonance_logs
    networks:
      - default
    restart: always

  provisioner:
    build:
      context: .
      dockerfile: Dockerfile_provisioner
    ports:
      - "8000:8000"
    links:
      - webservice
      - rabbitmq
    volumes:
      - log_volume:/consonance_logs
    networks:
      - default
    restart: always

  client:
    build:
      context: .
      dockerfile: Dockerfile_client
    links:
      - webservice
      - postgres
      - coordinator
      - provisioner
    volumes:
      - log_volume:/consonance_logs
    environment:
      - PGHOST=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
    networks:
      - default
    restart: always

volumes:
  log_volume:

networks:
  esnet:
    external: true
  default:
    driver: bridge
